sonar.projectKey=jordanjackson_devflow
sonar.organization=jordanjackson

# This is the name and version displayed in the SonarCloud UI
sonar.projectName=DevFlow
sonar.projectVersion=1.0.0

# Path to source directories
sonar.sources=src
sonar.tests=src/__tests__

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Coverage settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/__tests__/**,**/node_modules/**,jest.config.js,jest.setup.js

# Exclusions for analysis
sonar.exclusions=node_modules/**,dist/**,coverage/**,**/*.test.ts,**/templates/**

# Test file patterns
sonar.test.inclusions=**/__tests__/**/*.test.ts 